<div class="container">
  <div class="row mt-5">
    <div class="col text-center">
      <h2> Welcome to App </h2>
      <div class="form-group">
        <input type="text" placeholder="username" [(ngModel)]="user">
      </div>
      <div class="form-group">
        <input type="password" placeholder="password" [(ngModel)]="password">
      </div>
      <button type="button" class="btn btn-success mt-3" (click)="clickMe()">Login</button>
    </div>
  </div>
</div>
